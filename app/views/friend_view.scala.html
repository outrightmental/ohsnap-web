@(attitude: String,id: String, blocks: Array[Module])

@main("Select a friend") {

<div id="friend_view" class="jumbotron @attitude">
    <div class="col-xs-6 col-sm-3 col-md-2">
        <a id="switch" href="/@Friend.oppositeOf(attitude)/@id">&nbsp;</a>
    </div>
    <div class="row">
        @Html(Friend.writeBlocks(blocks));
    </div>
</div>

<div class="container">

    <hr>

    <footer>
        <p>&copy; Band of Horses 2014</p>
    </footer>
</div>

}
